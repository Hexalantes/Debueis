---
dontChroot: false
timeout: 60
verbose: true

script:
  - "rm -f /etc/mkinitcpio.d/linux-zen.preset"
  - "cp /etc/parduspkg/fixinitcpio/linuxzenpreset /etc/mkinitcpio.d/linux-zen.preset"
  - "rm -rf /etc/mkinitcpio.conf.d"
  - "userdel -rf liveuser"
  - "rm -f /etc/sddm.conf.d/autologin.conf"
  - "rm -rf /home/liveuser"
  - "rm -rf /etc/sudoers.d/liveuser"
  - "rm -rf /home/*/.config/autostart/calamares.desktop"
  - "sed -i '/liveuser/d' /etc/hosts"
  - "rm -f /usr/share/applications/calamares.desktop"
  - "pacman-key --init"
  - "pacman-key --populate archlinux"
  - "rm /etc/systemd/system/etc-pacman.d-gnupg.mount"
  - "pacman-key --init"
  - "pacman-key --populate archlinux"
  - "pacman -U --noconfirm /etc/parduspkg/paru-2.1.0-1-x86_64.pkg.tar.zst"
  - "pacman -U --noconfirm /etc/parduspkg/paru-debug-2.1.0-1-x86_64.pkg.tar.zst"
  - "rm -rf /etc/parduspkg"

i18n:
  name: "Configure the System"
